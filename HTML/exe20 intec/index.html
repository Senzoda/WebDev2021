<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="numericPad">
        <div class="item"><h1>NumLk</h1></div>
        <div class="item"><h1>/</h1></div>
        <div class="item"><h1>*</h1></div>
        <div class="item"><h1>-</h1></div>
        <div class="item"><h1>7</h1></div>
        <div class="item"><h1>8</h1></div>
        <div class="item"><h1>9</h1></div>
        <div class="item expand1"><h1>+</h1></div>
        <div class="item"><h1>4</h1></div>
        <div class="item"><h1>5</h1></div>
        <div class="item"><h1>6</h1></div>
        <div class="item"><h1>1</h1></div>
        <div class="item"><h1>2</h1></div>
        <div class="item"><h1>3</h1></div>
        <div class="item expand2"><h1>Enter</h1></div>
        <div class="item expand3"><h1>0</h1></div>
        <div class="item"><h1>.Del</h1></div>
    </div>
</body>
</html>
